<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pollo Loco</title>
  <link rel="shortcut icon" href="img/3_enemies_chicken/chicken_small/1_walk/2_w.png" type="image/x-icon" />

  <link rel="stylesheet" href="style.css" />

  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/endscreen.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/health-bar.class.js"></script>
  <script src="models/coin-bar.class.js"></script>
  <script src="models/bottle-bar.class.js"></script>
  <script src="models/endboss-bar.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="js/game.js"></script>
</head>

<body onload="startScreen()">
  <div id="content">
    <h1>El Pollo Loco</h1>
    <div id="canvasMask">
      <canvas id="canvas" width="720" height="480"> </canvas>
      <div class="gameButtonContainer">
        <button id="startGameButton" class="gameButtons" onclick="init()">
          Start Game!
        </button>
        <button id="restartGameButton" class="gameButtons"
          onclick="showControlInstructions(), hideGameButtonContainer()">
          Controls!
        </button>
      </div>
      <div id="controlInstructions" class="d-none">
        <img class="closeControlInstructionsButton" onclick="hideControlInstructions(), showGameButtonContainer()"
          src="img/12_game_ui/close.png" alt="" width="32px" height="32px">
        <div id="controlInstructionsContent">
          <table>
            <tbody>
              <tr>
                <td class="controlText">&nbsp;Move left</td>
                <td>
                  &nbsp;<img class="buttonImg" src="img/12_game_ui/left-arrow-button-icon.png" alt="" />
                </td>
              </tr>
              <tr>
                <td class="controlText">&nbsp;Move right</td>
                <td>
                  &nbsp;<img class="buttonImg" src="img/12_game_ui/right-arrow-button-icon.png" alt="" />
                </td>
              </tr>
              <tr>
                <td class="controlText">&nbsp;Jump</td>
                <td>
                  &nbsp;<img class="buttonImg" src="img/12_game_ui/space-button-icon.png" alt="" />
                </td>
              </tr>
              <tr>
                <td class="controlText">&nbsp;Throw Bottle</td>
                <td>
                  &nbsp;<img class="buttonImg" src="img/12_game_ui/d-button-icon.png" alt="" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="mobileControlButtonContainer" class="d-none">
        <button id="leftMobileButton" class="mobileControlButtons">
          <img src="img/12_game_ui/left-arrow.png" alt="Left Arrow">
        </button>
        <button id="jumpMobileButton" class="mobileControlButtons">
          <img src="img/12_game_ui/up-arrow.png" alt="Up Arrow">
        </button>
        <button id="throwMobileButton" class="mobileControlButtons">
          <img src="img/12_game_ui/bottle.png" alt="Bottle">
        </button>
        <button id="rightMobileButton" class="mobileControlButtons">
          <img src="img/12_game_ui/right-arrow.png" alt="Right Arrow">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
